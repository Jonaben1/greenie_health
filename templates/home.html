{% extends "base.html" %}

{% block content %}
<h2>Greenie Health</h2>
<div class="row">
{% for post in posts %}
  <div class="col-md-4">
    <div class="card mb-4">
        <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="{{ post.title }}">
       <div class="card-body">
         <h5 class="card-title">{{ post.title }}</h5>
          <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read more</a>
       </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
